name: LogicHive Edge CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Ruff Format
        run: uv run ruff format . --check

      - name: Run Ruff Check
        run: uv run ruff check .

      - name: Run Tests
        run: uv run pytest dev_tools/tests/unit
